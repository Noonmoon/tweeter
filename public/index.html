<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font Styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">
    <link rel="stylesheet" type="text/css" href="/styles/tweets-section.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose" type="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <div position="relative"></div>
    <main class="container">
      <section class="new-tweet" style="display: none;">
        <h2 class="textbox header">Compose Tweet</h2>
        <hr class="textbox line">
        <form class="tweetSubmit" action="/tweets/" method="POST">
          <textarea class="textbox input" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweetButton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <div class="error"></div>
      </section>

      <!-- Tweets to be displayed -->
      <section id="tweets_container">

      </section>
    </main>

  </body>
</html>
